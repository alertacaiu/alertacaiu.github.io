<html lang="{{ site.lang | default: "en-US" }}">

  <head>

    <link rel="preconnect" href="https://platform.twitter.com" crossorigin>

    <style>
      a,body,div,em,footer,h1,h2,h3,h4,h5,h6,header,html,i,img,li,p,section,strong,ul{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}footer,header,section{display:block}ul{list-style:none}body{box-sizing:border-box;color:#373737;background:#be102e;font-size:16px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";line-height:1.5;-webkit-font-smoothing:antialiased}h1,h2,h3,h4,h5,h6{margin:45px 0 5px;color:#111;font-weight:700}h1{font-size:36px;font-weight:700}h2{font-size:32px;margin:30px 0 5px;padding-top:30px;text-align:center}h3{font-size:24px;font-weight:400;margin:15px 0 5px;padding-top:30px}h4{font-size:21px}h5{font-size:18px}h6{font-size:16px}p{font-size:16px;margin:0 0 15px 0}footer p{color:#f2f2f2;text-align:center}a{text-decoration:none;color:#be102e}a:focus,a:hover{text-decoration:underline}footer a{color:#f2f2f2;text-decoration:underline}em{font-style:italic}strong{font-weight:700}img{position:relative;margin:0 auto;max-width:739px;padding:5px;margin:10px 0 10px 0;border:1px solid #ebebeb}p img{display:inline;margin:0;padding:0;vertical-align:middle;text-align:center;border:none}ul{margin-bottom:15px}ul{list-style-position:inside;list-style:disc;padding-left:20px}ul li{margin-bottom:5px}.outer{width:100%;overflow:hidden}.inner{position:relative;max-width:680px;padding:20px 10px;margin:0 auto}.smaller{color:#676767;font-size:14px;text-align:left}.smaller a{color:#575757;text-decoration:underline}#header_wrap{background:#212121}#header_wrap .inner{padding:50px 10px 30px 10px;text-align:center}#header_wrap .inner img{padding:0;margin:0 0 10px 0;border:0}| #project_title{margin:0;color:#f5f5f5;font-size:42px;font-weight:700}#project_tagline{color:#fff;font-size:24px;font-weight:300;margin-top:0}#main_content_wrap{background:#f2f2f2;border-top:1px solid #111;border-bottom:1px solid #111}#main_content{padding-top:40px;padding-bottom:40px}#footer_wrap{background:#212121}@media screen and (min-width:993px){#main_content{padding-top:60px;padding-bottom:60px}}@media screen and (max-width:992px){img{max-width:100%}}@media screen and (max-width:480px){.inner{min-width:320px;max-width:480px}#project_title{font-size:30px}#project_tagline{font-size:22px}h1{font-size:28px}h2{font-size:24px}h3{font-size:21px}h4{font-size:18px}h5{font-size:14px}h6{font-size:12px}}@media screen and (max-width:320px){body{font-size:14px}.inner{min-width:240px;max-width:320px}#project_title{font-size:28px}#project_tagline{font-size:20px}h1{font-size:24px}h2{font-size:21px}h3{font-size:18px}h4{font-size:16px}h5{font-size:14px}h6{font-size:12px}}
    </style>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dc2944">
    <meta name="msapplication-TileColor" content="#212121">
    <meta name="theme-color" content="#212121">
    
    {% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!-- <img src="/logo-1x.png" srcset="/logo-2x.png 2x" alt="{{ site.title }}" title="{{ site.description }}" width="120" height="120"> -->
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <p id="project_tagline">{{ site.description | default: site.github.project_tagline }}</p>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p><strong><a href="https://alertacaiu.github.io/">Alerta: Caiu!</a></strong> <br>Incidentes na Internet do Brasil</a> 

      </footer>
    </div>
  
    <script>
    var reloading;
    function checkReloading() {
        if (window.location.hash=="#autoreload") {
            reloading=setTimeout("window.location.reload();", 60000);
            document.getElementById("reloadCB").checked=true;
        }
    }
    function toggleAutoRefresh(cb) {
        if (cb.checked) {
            window.location.replace("#autoreload");
            reloading=setTimeout("window.location.reload();", 60000);
        } else {
            window.location.replace("#");
            clearTimeout(reloading);
        }
    }
    window.onload=checkReloading;
    </script>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
